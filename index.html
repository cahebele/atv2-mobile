<body>
  <div class="cadastro-container">
	<h1>Cadastro de Bio</h1>  
      <div id="resultado"></div>
	<form id="cadastro" method="post" action="js/index.js" enctype="multipart/form-data">
		<label for="foto">Foto:</label>
		<input type="file" name="foto" onchange="previewImagem(event)"/><br>
		<img id="preview" class="preview" src="" alt="">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
      
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br>
      
        <label for="profissao">Profiss√£o:</label>
        <input type="text" id="profissao" name="profissao"><br>
      
        <label for="resumo">Resumo:</label>
        <textarea id="resumo" name="resumo"></textarea><br>
    <div class="form-actions">
      <a href="js/index.js">
        <button class="voltar" formnovalidate>Voltar</button>
      </a>
      <input class="botao" type="submit" value="Enviar Cadastro">
    </div>
	</form>
	<img src="./img/ursos-sem-curso.png" alt="Segunda imagem" id="segunda-imagem">
</div>
	<script>
		function previewImagem(event) {
			var imagem = document.getElementById('preview');
			imagem.src = URL.createObjectURL(event.target.files[0]);
		}
	</script>
